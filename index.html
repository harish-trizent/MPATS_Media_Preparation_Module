
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPATS System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom Scrollbar Styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animation Keyframes and Utility Classes */
        .animate-in {
            animation-fill-mode: forwards;
            animation-duration: 500ms;
        }
        
        .fade-in {
            animation-name: fadeIn;
        }
        
        .slide-in-from-bottom {
            animation-name: slideInFromBottom;
        }

        .slide-in-from-top-1 {
            animation-name: slideInFromTop1;
        }

        .slide-in-from-top-2 {
            animation-name: slideInFromTop2;
        }

        .slide-in-from-right-2 {
            animation-name: slideInFromRight2;
        }

        .zoom-in-95 {
            animation-name: zoomIn95;
        }

        .duration-300 {
            animation-duration: 300ms;
        }

        .duration-500 {
            animation-duration: 500ms;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromTop1 {
            from { transform: translateY(-5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromTop2 {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromRight2 {
            from { transform: translateX(10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes zoomIn95 {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Hide number input spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        // This is a simple placeholder to test if it works. 
        // You should replace this with your actual App component code!
        function App() {
            return (
                <div class="p-10 text-center">
                    <h1 class="text-4xl font-bold text-blue-600">MPATS System Live</h1>
                    <p class="mt-4 text-gray-600">If you see this, your deployment worked!</p>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
